<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Calculator Project</h1>
    </header>

    <main>
        <div class="calculator-container">
            <div class="calculator-container__display-input">display-input</div>

            <div class="calculator-container__answer">ANSWER</div>

            <div class="calculator-container__user-input">
                <button class="clear input">C</button>
                <button class="add\/minus input">+/-</button>
                <button class="percentage input">%</button>
                <button class="buttonide input">รท</button>
                <button class="seven input">7</button>
                <button class="eight input">8</button>
                <button class="nine input">9</button>
                <button class="four input">4</button>
                <button class="five input">5</button>
                <button class="six input">6</button>
                <button class="multiply input">X</button>
                <button class="minus input">-</button>
                <button class="plus input">+</button>
                <button class="equal input">=</button>
                <button class="one input">1</button>
                <button class="two input">2</button>
                <button class="three input">3</button>
                <button class="zero input">0</button>
                <button class="decimal input">.</button>
              </div>



        </div>
    </main>
</body>
</html>
