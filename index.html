<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Calculator Project</h1>
    </header>

    <main>
        <div class="calculator-container">
            <div class="calculator-container__display-input">display-input</div>

            <div class="calculator-container__answer">ANSWER</div>

            <div class="calculator-container__user-input">
                <div class="clear">C</div>
                <div class="add/minus">+/-</div>
                <div class="percentage">%</div>
                <div class="divide">รท</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="multiply">X</div>
                <div class="minus">-</div>
                <div class="plus">+</div>
                <div class="equal">=</div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="zero">0</div>
                <div class="decimal">.</div>
              </div>



        </div>
    </main>
</body>
</html>
