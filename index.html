<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Calculator Project</h1>
    </header>

    <main>
        <div class="calculator-container">
            <div id="display-input" class="calculator-container__display-input">try me!</div>
            <div class="calculator-container__answer">ANSWER</div>
            <div class="calculator-container__user-input">
                <button class="clear calculator-container__user-input__input" value="C">C</button>
                <button class="add\/minus calculator-container__user-input__input" value="+/-">+/-</button>
                <button class="percentage calculator-container__user-input__input" value="%">%</button>
                <button class="buttonide calculator-container__user-input__input" value="รท">รท</button>
                <button class="seven calculator-container__user-input__input" value="7">7</button>
                <button class="eight calculator-container__user-input__input" value="8">8</button>
                <button class="nine calculator-container__user-input__input" value="9">9</button>
                <button class="four calculator-container__user-input__input" value="4">4</button>
                <button class="five calculator-container__user-input__input" value="5">5</button>
                <button class="six calculator-container__user-input__input" value="6">6</button>
                <button class="multiply calculator-container__user-input__input" value="X">X</button>
                <button class="minus calculator-container__user-input__input" value="-">-</button>
                <button class="plus calculator-container__user-input__input" value="+">+</button>
                <button class="equal calculator-container__user-input__input" value="=">=</button>
                <button class="one calculator-container__user-input__input" value="1">1</button>
                <button class="two calculator-container__user-input__input" value="2">2</button>
                <button class="three calculator-container__user-input__input" value="3">3</button>
                <button class="zero calculator-container__user-input__input" value="0">0</button>
                <button class="decimal calculator-container__user-input__input" value=".">.</button>
                <button class="delete calculator-container__user-input__input" value="del">del</button>
              </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
